<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Catch_The_Sound</h1>
    
    <p id="chance_prompt" class="hidden" >
              let the game begin! All the best! 
              You have <span id="life"></span> lives left. <br><br>
              Time: <span id="time"></span>
            </p>
            START AND STOP 
            <button id="startBtn" click="startGame()"> 
              Start 
           </button>
            <button id="stopBtn" class="hidden"  onclick="stopGame()"> 
              Stop
           </button>
    
  

        <div class="game">
            <!-- Four buttons -->
            <div id="gameButtonArea"> 
                <button id="button1" click="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">  </button>
                <button id="button2" click="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"> </button>
                <button id="button3" click="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">  </button>
                <button id="button4" click="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">  </button>
                <button id="button5" click="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">  </button>
                <button id="button6" click="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">  </button>
            
            </div>
            
        </div>
  

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
